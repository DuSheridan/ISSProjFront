<h1 class="header"> Adminstrare </h1>
<div class="container">

  <div class="creare">

    <div class="medicament">

      <h2 class="smallerheader"> Adaugare medicament </h2>
      <label>Nume Medicament: </label><br>
      <input type="text" id="nume_medicament"><br>

      <label>Cantitate: </label><br>
      <input type="number" id="cantitate_ramasa" min=0><br>

      <button (click)="createMedicament()">Adaugare medicament!</button>

    </div>


    <div class="operator">

      <h2 class="smallerheader"> Adaugare operator </h2>
      <label>Nume Operator: </label><br>
      <input type="text" id="nume_operator"><br>

      <label>Tipul operatorului: </label><br>
      <select id="tip">
      <option value="Operator_Sectie">Operator Sectie</option>
      <option value="Operator_Farmacie">Operator Farmacie</option>
      </select><br><br>

      <label>Parola provizorie operator: </label><br>
      <input type="text" id="parola"><br>

      <button (click)="createOperator()">Adaugare operator!</button>

    </div>
  </div>

  <div class="stergere">

    <div class="list_with_button">
      <h3 class="list_header"> Lista medicamente </h3>
      <table mat-table [dataSource]="medicamente" class="mat-elevation-z8">
        <ng-container matColumnDef="nume">
          <th mat-header-cell *matHeaderCellDef> Denumire </th>
          <td mat-cell *matCellDef="let element"> {{element.nume}} </td>
        </ng-container>

        <ng-container matColumnDef="cantitate">
          <th mat-header-cell *matHeaderCellDef> Cantitate </th>
          <td mat-cell *matCellDef="let element"> {{element.cantitate_ramasa}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsMedicament"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsMedicament;" (click)="selectMedicament(row)" [style.background]="highlightedMedRows.indexOf(row) != -1 ? 'lightblue' : ''"></tr>
      </table>
      <button (click)="id_med_to_delete && deleteMedicament()" class="del_button">Sterge medicament {{nume_med_to_delete}}</button>
    </div>

    <div class="list_with_button">
      <h3 class="list_header"> Lista operatori </h3>
      <table mat-table [dataSource]="operatori" class="mat-elevation-z8">
        <ng-container matColumnDef="nume">
          <th mat-header-cell *matHeaderCellDef> Nume </th>
          <td mat-cell *matCellDef="let element"> {{element.nume}} </td>
        </ng-container>

        <ng-container matColumnDef="tip">
          <th mat-header-cell *matHeaderCellDef> Tip </th>
          <td mat-cell *matCellDef="let element"> {{element.tip}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsOperator"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumnsOperator;" (click)="selectOperator(row)" [style.background]="highlightedOpRows.indexOf(row) != -1 ? 'lightblue' : ''"></tr>
      </table>
      <button (click)="id_op_to_delete && deleteOperator()" class="del_button">Sterge operator {{nume_op_to_delete}}</button>
    </div>

  </div>

</div>

<app-logout></app-logout>
